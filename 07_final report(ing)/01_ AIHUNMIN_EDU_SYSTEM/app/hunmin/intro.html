        // td클릭으로 로그인하고 뒤로가기할때 로그인으로 표기 처리
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        }

        $(function(){
            // modal open
            $("td>span").on('click', function(){
                var modal_window_position = 0;
                var modal_window_top = 0;
                var dom_height = $("body").height();
                var modal_window = "#"+$(this).parent().attr("name");
                var td_offset = $(this).parent().offset();
                $(modal_window).addClass("opened_modal");
                
                modal_window_position = window.innerWidth/2 - $(".opened_modal").width()/2;
                modal_window_top = $("main").height() - $(".hunminCase28").height()/2 - $(".opened_modal").height()/2;
                $(".opened_modal").offset({left: modal_window_position, top: modal_window_top});

                $(".opened_modal #demo").after("<button type=\"button\" class=\"close\" style=\"float:right; line-height:20px;\">닫기</button>");
                $(".close").on('click',function(){
                    $(".modal").fadeOut();
                    $(".opened_modal").fadeOut();
                    $(".opened_modal").offset({top: 0, left:0});
                    $(".opened_modal").removeClass("opened_modal");
                    $(".close").remove();
    
                });

                $(".modal").fadeIn();
                $(modal_window).fadeIn();

            });
            // modal close
            $(".modal").on('click',function(){
                $(".modal").fadeOut();
                $(".opened_modal").fadeOut();
                $(".opened_modal").offset({top: 0, left:0});
                $(".opened_modal").removeClass("opened_modal");
                $(".close").remove();

            });
            
        });
    </script>
